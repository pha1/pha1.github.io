<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="styles/default.css" rel="stylesheet">
        <script src="scripts/calculator-fcc.js"></script>
        <script src="w3.js"></script>
        <title>Phi Ha, ITIS 3135, Calculator FCC</title>
    </head>

    <body>
        <header>
            <h1>Phi Ha </h1>
            <hr>
            <h2>ITIS 3135</h2>
        </header>
    
        <div w3-include-html="components/nav.html"></div>


        <main>
            <h2>Calculator FCC</h2>

            <div class="container">
                <p>
                    This component works exactly like the calculator you know. Click any number to start calculating!
                </p>
                    <div class="calculator">
                        <div class="calculator__display">0</div>

                        <div class="calculator__keys">
                            <button class="key--operator" data-action="add">+</button>
                            <button class="key--operator" data-action="subtract">-</button>
                            <button class="key--operator" data-action="multiply">&times;</button>
                            <button class="key--operator" data-action="divide">รท</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>0</button>
                            <button data-action="decimal">.</button>
                            <button data-action="clear">AC</button>
                            <button class="key--equal" data-action="calculate">=</button>
                        </div>
                    </div>
            </div>
        </main>
    
        <footer>
            <div w3-include-html="components/navFooter.html"></div>

                <img src="images/button-valid-css.gif" width="88" height="31" alt="Link to CSS validator"></a>
    
        </footer>

        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
