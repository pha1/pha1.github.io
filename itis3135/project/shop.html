<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet">
    <script src="w3.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/shop.js"></script>
    <title>Quality Auto Washes, Shop</title>
</head>

<body class="w3-containter">
    <div w3-include-html="components/header.html"></div>
    <div w3-include-html="components/navBar.html"></div>

    <h1>Shop</h1>

    <main>
        <div id="shopHeader">
            <h2>Available Products to Purchase</h2>
            <hr>
        </div>

        <div id="products"></div>
        <hr>

        <div id="reviewYourOrder">
            <div id="totalCost">
                <p style="font-size: 20px;"><b>Your total cost is:</b></p>
                <input type="text" id="totalCostDisplay" name="totalCostDisplay" value="0.00" disabled>
                <br>
                <form action="reviewOrder.html">
                    <input type="submit" value="Click to Review Your Order" name="Submit" id="confirm">
                </form>
            </div>
        </div>
    </main>

    <div w3-include-html="components/footer.html"></div>
    <script>
    w3.includeHTML();
    </script>
</body>

</html>
