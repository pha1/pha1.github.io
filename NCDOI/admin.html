<body>
  <div id="margin_div" style="margin-top: 10%">
      <button onclick="showDiv1()" class="btn-secondary">Add</button>
      <div id="add" style="display:none">
        <form onsubmit="addJSON(); return false">
          <p class="textColor optionBox2"><label for="CEO ID">CEO ID:</label>
          <input class="form-control" type="text" id="CEO ID" required></p>

          <p class="textColor optionBox2"><label for="First Name">First Name:</label>
          <input class="form-control" type="text" id="First Name" required></p>

          <p class="textColor optionBox2"><label for="Last Name">Last Name:</label>
          <input class="form-control" type="text" id="Last Name" required></p>

          <p class="textColor optionBox2"><label for="Cert No">Certficate Number:</label>
          <input class="form-control" type="text" id="Cert No" required></p>

          <p class="textColor optionBox2"><label for="Type">Type:</label>
          <input class="form-control" type="text" id="Type" required></p>

          <p class="textColor optionBox2"><label for="Trade">Trade:</label>
          <input class="form-control" type="text" id="Trade" required></p>

          <p class="textColor optionBox2"><label for="Level">Level:</label>
          <input class="form-control" type="text" id="Level" required></p>

          <p class="textColor optionBox2"><label for="Exp Date">Expiration Date:</label>
          <input class="form-control" type="text" id="Exp Date" required></p>

          <p class="textColor optionBox2"><label for="Employer">Employer:</label>
          <input class="form-control" type="text" id="Employer" required></p>

          <p class="textColor optionBox2"><label for="Emp Phone">Employer Phone:</label>
          <input class="form-control" type="text" id="Emp Phone" required></p>

          <p class="textColor optionBox2"><label for="County">County:</label>
          <input class="form-control" type="text" id="County" required></p>

          <p class="textColor optionBox2"><label for="Address">Address:</label>
          <input class="form-control" type="text" id="Address" required></p>

          <p class="textColor optionBox2"><label for="City">City:</label>
          <input class="form-control" type="text" id="City" required></p>

          <p class="textColor optionBox2"><label for="State">State:</label>
          <input class="form-control" type="text" id="State" required></p>

          <p class="textColor optionBox2"><label for="Zip Code">Zip Code:</label>
          <input class="form-control" type="text" id="Zip Code" required></p>

          <p class="textColor optionBox2"><label for="Primary contact email">Primary Contact Email:</label>
          <input class="form-control" type="text" id="Primary contact email" required></p>
     
          <button type="submit" class="btn-secondary">Submit New</button>
        </form>
        <br>
      </div>
      
      <button onclick="showDiv2()" class="btn-secondary">Delete</button>
      <div id="delete" style="display:none">
        <p class="textColor optionBox2"><label for="CEO ID DELETE">CEO ID:</label>
        <input class="form-control"  type="text" id="CEO ID DELETE" required></p>
        <button class="btn-secondary" type="button" onclick="deleteJSON()">Remove Inspector</button>
      </div>
      <br>
  </div>
